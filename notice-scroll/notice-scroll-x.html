<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通知：水平-滚动</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	.scroll-wrapper{
	  position: relative;/* 必须 */
		overflow:hidden;/* 必须 */
		width: 100%;
		height: 50px;
	}
	.fixed{
		position: fixed;
		top:0;
		left:0;
    right:0;
    z-index: 100;
	}
	#moveEle{
		position: absolute;/* 必须 */
    left:0;/* 必须 */
    top:0;/* 必须 */
    display: inline-block;
    white-space: nowrap;
	}
</style>
</head>
<body>
	<div class="scroll-wrapper fixed">
		<span id="moveEle">这里是滚动内容纯文字哈哈哈，2滚动吧 这里是滚动内容纯文字哈哈哈，3滚动吧 这里是滚动内容纯文字哈哈哈，滚动吧</span>
	</div>
	<script>
		/*
		 * 当前缺陷： 
		 * 1.还是能够感觉到移动时的不流畅；
		 * 2.速度控制不精细；
		 */
		function noticeMove(eleId) {
			var moveELe= document.getElementById(eleId);
			var wrapperWidth = moveELe.parentElement.offsetWidth
			var moveWidth = moveELe.offsetWidth
			// 从包裹层（wrapper）最右侧往左滚动
			var startNum = wrapperWidth
			setInterval(function () {
				startNum--
				if ((startNum < 0) && (-startNum > moveWidth)) {
					startNum = wrapperWidth
				}
			  moveELe.style.left = startNum.toString() + "px"				
			}, 16)
		}
		setTimeout(noticeMove('moveEle'), 0)
	</script>
</body>
</html>
